<!DOCTYPE html>
<html lang="en">

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="offline_test_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>CrackItX</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-messaging-compat.js"></script>

  <!-- Load Firebase Config Securely -->
  <script>
    fetch("/firebase-config.json")
      .then(response => response.json())
      .then(firebaseConfig => {
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized successfully.");
      })
      .catch(error => console.error("Error loading Firebase config:", error));
  </script>

  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
    }
    .loading-content {
      text-align: center;
    }
    .loading-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <img src="icons/Icon-192.png" alt="App Logo" class="loading-logo">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script src="main.dart.js" type="application/javascript"></script>

  <script>
    // Register the Service Worker for Firebase Messaging
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/firebase-messaging-sw.js")
          .then(reg => console.log("Service Worker registered:", reg.scope))
          .catch(err => console.error("Service Worker registration failed:", err));
      });
    }

    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>

</html>
